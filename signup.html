<html>
<head>
    <title>SignUp</title>
  
    <style>



.box{
    
position:absolute;
top:50%;
left:50%;
transform:translate(-148%,-50%);

display:flex;
justify-content: center;

}



fieldset{

    width:300px;
    height:350%;
    border-color: dodgerblue;
    border-radius: 6px;
    background-color: rgb(174, 226, 244,0.6);
    padding:12px 24px;
    font-size: 20px;

}

legend{

    background-color: cornflowerblue;
   
    width:200px;
    font-size:20px;
    padding:3px 6px;
    text-align:center;
    border-radius:5px;
  
}
input{
    width:400px;
    height:30px;
    font-size:20px;
}
#sub1{


    background-color: rgb(183, 159, 128);
    border:none;
    border-radius: 5px;
    
}
#sub1:hover{

    background-color: lightsalmon;
}

.error{


    color:red;
}

        </style>

    </head>


    <body background="https://img3.goodfon.com/original/1920x1080/f/ad/polyarnyy-medved-led-sneg.jpg">

        <div class='box'>

        <fieldset>
            <legend>SignUp</legend>
        
            <form>

        <div >
          <label for="txtUser">Username :</label>

        </div>

        <div id="input">

            <input type="text" id="txtUser" autocomplete="off">
        </div>

        <div id="error1" class="error"></div>


        <div>
            
         <label for="txtmail">Email :</label>
        </div>

        <div id="input">
            <input type="email" id="txtmail" autocomplete=off>
        </div>

        <div id="error2" class="error "></div>

        
        

        <div>
            <label for="txtpass">Password :</label>
        </div>
        <div id="input">
            <input type="password" id="txtpass"  autocomplete="off">
        </div>
        
        <div id="error3"  class="error"></div>

        
       
    
        <div>
            <label for="txtconfirmpass">Confirm  Password :</label>
        </div>
        <div id="input">
            <input type="password" id="txtconfirmpass"  autocomplete="off">
        </div>
         
        <div id="error4" class="error"></div>
       
        
        <div><br>
        </div>
        
        <input type="submit" id="sub1" value="Register" onclick="return validate()">
        


      </form>
        </fieldset>
        </div>



       <script language="javascript">

         var user=document.getElementById("txtUser");
        var email=document.getElementById("txtmail");
        email.addEvenListener('focusout',validateEmail());
        
        var pwd=document.getElementById("txtpass");
        var confirmpwd=document.getElementById("txtconfirmpass");

          function validate()
          
    {
          
            
                  if(user.value==''){
                    document.getElementById("error1").innerHTML="User cannot be empty";
                    user.focus();
                    return false;

                  }
                  else{
                    document.getElementById("error1").innerHTML='';
                   }



                   if(email.value==''){
                    document.getElementById("error2").innerHTML="Email cannot be empty";
                    email.focus();
                    return false;
                  }
                  else{
                    document.getElementById("error2").innerHTML='';
                   }


                  
                  


                   if(pwd.value!=''){
                    if(pwd.value.length()<7){

                        document.getElementById("error3").innerHTML="Password require minimum 8 characters";
                    pwd.focus();
                    return false;

                    }
                    else{
                        document.getElementById("error3").innerHTML=''; 
                    }
                   }
                   else{
                     
                    document.getElementById("error3").innerHTML='Passwpord cannot be empty';
                    pwd.focus();
                    return false;
                   }




                   if(confirmpwd.value!=''){

                    
                    if(confirmpwd.value.length<7){

                        document.getElementById("error4").innerHTML='Confirm Password requires atleast minimum 8 characters';
                   
                        confirmpwd.focus();
                    return false;
                  
                }

                    else {
                        document.getElementById("error4").innerHTML=''; 
                    }
                   }

                   else{
                     
                    document.getElementById("error4").innerHTML="Confirm Passwpord cannot be empty";
                    confirmpwd.focus();
                    return false;
                   }


                   if(pwd.value!=confirmpwd.value){
                    
                    document.getElementId("error3").innerHTML="Password Mismatch";
                    document.getElementId("error4").innerHTML=" Confirm Password Mismatch";
                    pwd.focus();
                    return false;
                   }
                   else{
                    document.getElementById("error3").innerHTML="";
                    document.getElementById("error4").innerHTML="";
                   }
                  
                   
                


          function validateEmail()
         {

            emailid=email.value;
            atpos=emailid.indexOf("@");

            dotpos=emailid.lastIndexOf(".");



           

             if(atpos<1||(dotpos -atpos <2)){
                      
                document.getElementById("error2").innerHTML="Please Enter the correct Email ID";
                email.focus();
                return false;

             }
             else{

                document.getElementById("error2").innerHTML='';
                return (true);
             }
        
         }
        
        
        window. alert('Success');
                   return true;
        
     }
    

        </script>




        </body>
        
    </html>
